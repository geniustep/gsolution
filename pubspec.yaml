  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  device_info_plus: ^11.2.0
  dio: ^5.7.0
  shared_preferences: ^2.3.4
  get: ^4.6.6
  logger: ^2.5.0
  json_annotation: ^4.9.0
  uuid: ^4.5.1
  country_code_picker: ^3.1.0
  cached_network_image: ^3.4.1
  flutter_form_builder: ^9.6.0
  google_fonts: ^6.2.1
  json_serializable: ^6.9.0
  mobile_scanner: ^6.0.2
  image_picker: ^1.1.2
  grouped_list: ^6.0.0
  form_builder_image_picker: ^4.1.0
  flutter_onboarding_slider: ^1.0.11
  flutter_svg: ^2.0.16
  carousel_slider: ^5.0.0
  fl_chart: ^0.70.0
  sidebarx: ^0.17.1
  cherry_toast: ^1.11.0
  flutter_rounded_date_picker: ^3.0.4
  card_slider: ^1.0.5
  expansion_tile_card: ^3.0.0
  flutter_easy_faq: ^1.0.1
  pdf: ^3.11.1
  printing: ^5.13.4
  path_provider: ^2.1.5
  win32: ^5.9.0
  google_maps_flutter: ^2.10.0
  geolocator: ^13.0.2
