  form_builder_validators: ^11.1.1
  floating_action_bubble: ^1.1.4
  dropdown_search: ^6.0.1
  syncfusion_flutter_pdfviewer: ^28.1.38
  htmltopdfwidgets: ^1.0.6
  webview_flutter: ^4.10.0
  permission_handler: ^11.3.1
  file_picker: ^8.1.7
  open_file: ^3.5.10
  font_awesome_flutter: ^10.8.0
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  
dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.4.14
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: RobotoBlack
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
    - family: RobotoBlackItalic
      fonts:
        - asset: assets/fonts/Roboto-BlackItalic.ttf
    - family: RobotoBold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: RobotoBoldItalic
      fonts:
        - asset: assets/fonts/Roboto-BoldItalic.ttf
    - family: RobotoItalic
      fonts:
        - asset: assets/fonts/Roboto-Italic.ttf
    - family: RobotoLight
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
    - family: RobotoLightItalic
      fonts:
        - asset: assets/fonts/Roboto-LightItalic.ttf
    - family: RobotoMedium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
    - family: RobotoMediumItalic
      fonts:
        - asset: assets/fonts/Roboto-MediumItalic.ttf
    - family: RobotoRegular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: RobotoThin
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
    - family: RobotoThinItalic
      fonts:
        - asset: assets/fonts/Roboto-ThinItalic.ttf

  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/logo/
    - assets/icons/icon_image/
    - assets/images/avatar/
    - assets/icons/icon_svg/
    - assets/images/offer/
    - assets/images/products/
    - assets/images/other/
    - assets/images/logo/icon.png
    - assets/images/offer/banner.png
